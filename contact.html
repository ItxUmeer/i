<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | Translink Digital Media Services</title>
<meta name="description" content="Contact Translink Digital Media Services to grow your business in Dubai with elite digital marketing strategies.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">Translink Digital</div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <div class="lang-toggle" onclick="toggleLang()">EN / AR</div>
    </nav>
  </div>
</header>

<section>
<h1 class="section-title"
data-en="Let’s Build Your Growth Strategy"
data-alt="لنبدأ في بناء استراتيجية نموك">
Let’s Build Your Growth Strategy
</h1>

<p class="section-desc">
Tell us about your business, goals, and challenges.
Our team will respond with clarity, strategy, and actionable insights.
</p>

<form action="https://wa.me/971XXXXXXXXX" target="_blank">
<input type="text" placeholder="Your Name" required>
<input type="email" placeholder="Your Email" required>
<textarea placeholder="Describe your business and goals" rows="5"></textarea>
<button class="btn" type="submit">Contact via WhatsApp</button>
</form>
</section>

<footer>© 2026 Translink Digital Media Services – Dubai, UAE</footer>

<script>
function toggleMenu(){document.getElementById("navLinks").classList.toggle("active");}
function toggleLang(){
document.body.classList.toggle("rtl");
document.querySelectorAll("[data-en]").forEach(el=>{
const t=el.innerText;
el.innerText=el.getAttribute("data-alt");
el.setAttribute("data-alt",t);
});
}
</script>

</body>
</html>
