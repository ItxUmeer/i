  <style>
    :root {
      --bg: #DDDBCB;
      --text: #1b1b1b;
      --primary: #1B9AAA;
      --card: #ffffff;
    }

    body.dark {
      --bg: #121212;

      --card: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== CARD ===== */
    .card {
      background: var(--card);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    /* ===== PROFILE ===== */
    .profile-img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid var(--primary);
    }

    h1 {
      margin-top: 18px;
      font-size: 30px;
    }

    .arabic-name {
      display: block;
      font-size: 20px;
      margin-top: 6px;
      direction: rtl;
      opacity: 0.85;
    }

    .title {
      margin-top: 12px;
      font-size: 15px;
      opacity: 0.8;
    }

    /* ===== BUTTON ===== */
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* ===== DARK TOGGLE ===== */
    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 22px;
    }

    /* ===== SOCIAL BAR ===== */
    .social-bar {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 999;
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      text-decoration: none;
      position: relative;
      animation: spin 10s linear infinite;
    }

    .icon:nth-child(1) { animation-duration: 6s; }
    .icon:nth-child(2) { animation-duration: 8s; }
    .icon:nth-child(3) { animation-duration: 10s; }
    .icon:nth-child(4) { animation-duration: 12s; }

    .whatsapp { background: #25D366; }
    .instagram { background: #E1306C; }
    .tiktok { background: #000; }
    .linkedin { background: #0077B5; }

    .icon:hover {
      transform: scale(1.15);
    }

    .icon::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 60px;
      background: #111;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      white-space: nowrap;
      opacity: 0;
      transform: translateX(-10px);
      transition: 0.3s;
      pointer-events: none;
    }

    body.dark .icon::after {
      background: #f1f1f1;
      color: #111;
    }

    .icon:hover::after {
      opacity: 1;
      transform: translateX(0);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .social-bar {
        display: none;
      }
    }
  </style>
</head>
