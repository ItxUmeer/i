<style>
:root {
  --primary:#1B9AAA;
  --secondary:#DDDBCB;
  --dark:#0F172A;
  --text:#334155;
  --white:#ffffff;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family:'Inter',sans-serif;
  background:var(--secondary);
  color:var(--text);
  line-height:1.6;
}

/* HEADER */
header {
  background:var(--white);
  padding:40px 20px;
  text-align:center;
  position:relative;
}

.lang-toggle {
  position:absolute;
  top:20px;
  right:20px;
  background:var(--primary);
  color:white;
  border:none;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

.hero img {
  width:160px;
  height:160px;
  border-radius:50%;
  border:4px solid var(--primary);
  object-fit:cover;
  margin-bottom:20px;
}

h1 { font-size:36px; color:var(--dark); }
.subtitle { font-size:18px; margin-top:8px; }

.socials a {
  color:var(--primary);
  font-size:22px;
  margin:0 10px;
  text-decoration:none;
}

/* SECTIONS */
section {
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}

.card {
  background:var(--white);
  border-radius:18px;
  padding:32px;
  margin-bottom:30px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

h2 { font-size:28px; margin-bottom:16px; color:var(--dark); }

/* SERVICES */
.services {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.service {
  border:1px solid #e2e8f0;
  border-radius:14px;
  padding:22px;
}

.service h3 { color:var(--primary); }

/* CTA */
.cta {
  background:var(--primary);
  color:white;
  text-align:center;
  padding:50px 20px;
  border-radius:22px;
}

.submit-btn {
  display:inline-block;
  margin-top:20px;
  background:white;
  color:var(--primary);
  padding:14px 32px;
  border-radius:12px;
  font-weight:700;
  text-decoration:none;
  transition:.3s;
}

.submit-btn:hover {
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(27,154,170,.25);
}

/* LEFT SOCIALS */
.social-left {
  position:fixed;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:999;
}

.social-left a {
  width:42px;
  height:42px;
  background:white;
  color:var(--primary);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 18px rgba(0,0,0,.2);
}

/* WHATSAPP */
.whatsapp-float {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:14px 18px;
  border-radius:50px;
  font-weight:700;
  text-decoration:none;
  display:flex;
  gap:10px;
  z-index:999;
}

/* RTL */
.rtl { direction:rtl; text-align:right; }

footer {
  text-align:center;
  padding:30px;
  font-size:14px;
}
